<html>	
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<form class="form-horizontal">
<fieldset>
<legend>Student Register Form</legend>
<div class="form-group">
  <label class="col-md-4 control-label" for="UI">User Id</label>  
  <div class="col-md-4">
  <input id="UI" name="UI" type="text" placeholder="User Id" class="form-control input-md" required="">    
</div>
</div>
<div class="form-group">
<label class="col-md-4 control-label" for="name">Name</label>  
<div class="col-md-4">
<input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="">
</div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="pw">Password</label>  
  <div class="col-md-4">
  <input id="pw" name="pw" type="text" placeholder="Password" class="form-control input-md" required="">
</div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="QF">Qualification</label>  
  <div class="col-md-4">
  <input id="QF" name="QF" type="text" placeholder="Qualification" class="form-control input-md" required="">
</div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="add1">Address</label>  
  <div class="col-md-4">
  <input id="add" name="add" type="text" placeholder="" class="form-control input-md" required="">
</div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">
</div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="city">City</label>  
  <div class="col-md-4">
  <input id="city" name="city" type="text" placeholder="city" class="form-control input-md" required="">
    
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="zip">Zip Code</label>  
  <div class="col-md-4">
  <input id="zip" name="zip" type="text" placeholder="Zip Code" class="form-control input-md" required="">
    
</div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Phone No</label>  
  <div class="col-md-4">
  <input id="phone" name="phone" type="text" placeholder="Phone#" class="form-control input-md" required="">
    
</div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">SUBMIT</button>
  </div>
</div>

</fieldset>
</form>
</html>
