    <form class="form-horizontal" method="post"action="{{url_for('register_page')}}">		
<div class="form-group">
 <label class="col-md-5 control-label" for="name" style="text-align:right">User name &nbsp &nbsp&nbsp</label>  
 <div class="col-md-5">
 <input type="text" name="name"  placeholder="Name" class="form-control input-md" required="">

</div>
<div class="form-group">

</div>
</div>

<div class="form-group">
  <label class="col-md-5 control-label" for="gender" style="text-align:right">Gender &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp</label>

      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
    </select>
  </div>
</div>
<div class="form-group">

<div class="form-group">

</div>
</div>
<div class="form-group">
  <label class="col-md-5 control-label" for="email" style="text-align:right">Email &nbsp&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp</label>

</div>
</div>
<div class="form-group">

<button type="login" name="login" class="btn btn-success"><a href="/">LOGIN</a></button>
