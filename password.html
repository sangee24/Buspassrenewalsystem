<html>	
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div class="container">&nbsp;
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
        <div class="panel-heading">
	 <center><b><h4>Password Change</h4></b></center></div>&nbsp;
	<form class="form-horizontal" method="post"action="{{url_for('register_page')}}">
		<fieldset>
<div class="form-group">
 <label class="col-md-5 control-label" for="psid">Passid</label>  
 <div class="col-md-5">
 <input type="text" name="passid"  placeholder="Passid" class="form-control input-md" required="">
</div>
</div>
<div class="form-group">
  <label class="col-md-5 control-label" for="opw">Old Password</label>  
  <div class="col-md-5">
  <input type="password" name="opassword"  placeholder="Old Password" class="form-control input-md" required="">
</div>
</div><div class="form-group">
  <label class="col-md-5 control-label" for="npw"> New Password</label>  
  <div class="col-md-5">
  <input type="password" name="npassword"  placeholder="New Password" class="form-control input-md" required="">
</div>
</div><div class="form-group">
  <label class="col-md-5 control-label" for="cpw">Confirm Password</label>  
  <div class="col-md-5">
  <input type="password" name="cpassword"  placeholder="Confirm Password" class="form-control input-md" required="">
</div>
</div>
<div class="form-group">
  <label class="col-md-5 control-label" for="submit"></label>
  <div class="col-md-5">
  <button type="submit" name="submit" class="btn btn-primary">SUBMIT</button>
</div>
</div>
</fieldset>
</form>
</div>
</html>
